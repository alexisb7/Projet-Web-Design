<!-- Page web du jeu de Ball-Trap -->
<!DOCTYPE html> 

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

<head>
	<meta charset="UTF-8"/> 
	<title>Jeu de Ball-trap</title>
	<link rel="icon" type="image/png" href="./images/ball-trap.png"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>   
    <script src="./script.js"></script>
</head>

<body>
	<div id="en-tete">
		<img class="img-epf" src="./images/logo-epf.png"/>
		<h1>Bienvenue sur ce ball-trap spécial Simpson!</h1>
		<img class="img-homer" src="./images/homer-chasse.png"/>
	</div>
	<div id="consigne">
		Soyez le plus rapide à détruire toutes les cibles présentes sur le terrain de chasse !
	</div>
	<div id="terrain" style="height : 400px; width: 604px;">
	</div>
	<div id="control">
		<div>Nom : 
			<input id="nom" required/>
		</div>
		<div>Nombre de cibles : 
			<input id="nbtargets" type="number" value="10" min="0" max="99"/></br>
			<button id="start" onclick="startGame()">Démarrer</button>
		</div>
	</div>
	<div id="game">Cibles restantes : 
		<span id="remaining">0</span>
		<!-- le chonomètre -->
		Temps : <span id="chrono"> 
			<span id="minutes">0</span>'<span id="seconds">00</span>"<span id="tenth">0</span>
		</span>
	</div>
	<div id="scoreboard">
		<div id="scores">
			ALL TIMES SCORES
		</div>
	</div>
	<div id="pied">
		Projet Web Design 4A Majeure Ingénierie et Numérique - Alexis BERIOT MIN1
	</div>
</body>
</html>
